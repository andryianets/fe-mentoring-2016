<div class="row" style="padding-top: 60px;">

    <div class="panel panel-default">
        <div class="panel-heading">Articles</div>

        <div class="panel-body">
            <table class="table table-bordered table-striped">
                <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Author</th>
                <th>URL</th>
                <th>Source</th>
                <th>&nbsp;</th>
                </thead>
                <tbody>
                <tr ng-repeat="article in $ctrl.articles">
                    <td>{{article._id}}</td>
                    <td>
                        <div class="popover-wrapper">
                            <a href="#" editable-textarea="article.title" e-rows="4" onaftersave="$ctrl.update(article)">
                                <span>{{article.title || 'Empty'}}</span>
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="popover-wrapper">
                            <a href="#" editable-text="article.author" onaftersave="$ctrl.update(article)">
                                <span>{{article.author || 'N/A'}}</span>
                            </a>
                        </div>
                    </td>
                    <td>{{article.description}}</td>
                    <td>{{article.url}}</td>
                    <td>{{article.source.name}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="$ctrl.remove(article)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-footer">

        </div>

    </div>

</div>
