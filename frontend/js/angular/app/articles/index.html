<div class="row" style="padding-top: 60px;">

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="pull-left">Articles</span>
            <a class="btn btn-default btn-sm pull-right" ui-sref="app.articleAdd">
                <span class="glyphicon glyphicon-plus"></span> Add
            </a>
            <div class="clearfix"></div>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Author</th>
            <th>Source</th>
            <th>&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="article in $ctrl.articles | limitTo : $ctrl.itemsPerPage : $ctrl.itemsPerPage * $ctrl.currentPage">
                <td>{{article._id}}</td>
                <td>
                    {{article.title || 'Empty'}}
                </td>
                <td>{{article.description}}</td>
                <td>
                    {{article.author || 'N/A'}}
                </td>
                <td>{{article.source.name}}</td>
                <td style="white-space: nowrap;">
                    <a class="btn btn-default btn-sm" ui-sref="app.articleEdit({id: article._id})">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <a class="btn btn-danger btn-sm" ng-click="$ctrl.remove(article)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="panel-footer">
            <pagination total-count="$ctrl.articles.length"
                        items-per-page="$ctrl.itemsPerPage"
                        current-page="$ctrl.currentPage">

            </pagination>
        </div>

    </div>

</div>
