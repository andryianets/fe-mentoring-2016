<div class="todolist row" style="padding-top: 40px;">

    <div class="col-md-offset-3 col-md-6">

        <div class="form-group">
            <select class="form-control"
                    ng-model="ctrl.todoFilter"
                    ng-options="filter.value as filter.label for filter in ctrl.todoFilters"
                    ng-change="ctrl.filterChanged()">
            </select>
        </div>

        <form role="form" ng-submit="ctrl.add()">

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add todo"
                       ng-model="ctrl.newItemTitle" required>
                <span class="input-group-btn">
                            <button class="btn btn-default">Add</button>
                        </span>
            </div>

        </form>

        <hr>

        <ul class="list-group">
            <li class="list-group-item"
                ng-repeat="todo in ctrl.displayItems track by $index"
                ng-class="{'done': todo.done}">

                <div class="tick pull-left">
                    <span class="glyphicon glyphicon-ok text-success" ng-class="{'undone': !todo.done}"></span>
                </div>

                <div class="checkbox pull-left">
                    <label><input type="checkbox" ng-model="todo.done"
                                  ng-change="ctrl.save()"/>{{todo.title}}</label>
                </div>

                <button class="btn btn-sm btn-danger pull-right" ng-click="ctrl.remove(todo)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>

                <div class="clearfix"></div>

            </li>
        </ul>

    </div>
</div>
